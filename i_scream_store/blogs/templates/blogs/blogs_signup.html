<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Login | I-Scream Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'blogs/images/logo.png' %}" alt="i_scream_store" class="rounded-circle"
                    style="max-height: 60px;">
            </a>
            <span class="fw-semibold mx-auto">
                Sign Up to explore I-Scream blogs
            </span>
        </div>
    </nav>

    <div class="container mt-4" style="max-width: 500px;">
        <h1 class="text-center mb-4">Sign Up</h1>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <!-- SIGN-UP FORM -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="John" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </div>
            <hr class="my-4">

            <div class="text-center">
                <p class="mb-2 text-muted">Already have an account?</p>
                <a href="{% url 'blogs_signin' %}" class="btn btn-outline-primary w-100">
                    Sign In
                </a>
            </div>

        </form>
    </div>
    <!-- FOOTER -->
    <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
        <p class="mb-0">I-Scream Store | © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
